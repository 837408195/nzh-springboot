<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap-4.3.1/bootstrap.css">
    <link rel="stylesheet" href="../../css/commonList.css">
</head>
<style>

</style>
<body>
<div class="form-group">
    <span style="margin: 0 10px">姓名</span><input class="form-control">
    <span style="margin: 0 10px 0 50px">学号</span><input class="form-control">
    <button class="btn btn-primary btn-sm" style="margin-left: 50px">查询</button>
    <a href="/toAdd" class="btn btn-primary btn-sm"  style="margin-left: 80px">增加</a>
</div>
<table cellpadding="0" cellspacing="0" border="1" width="100%">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>专业</th>
        <th>班级</th>
        <th>手机号</th>
        <th>特长</th>
        <th>操作</th>
    </tr>
    <tr th:each="s : ${students}">
        <td th:text="${s.sno}"></td>
        <td th:text="${s.sname}"></td>
        <td th:text="${s.major}"></td>
        <td th:text="${s.grade}"></td>
        <td th:text="${s.phone}"></td>
        <td th:text="${s.skill}"></td>
        <td style="text-align: left">
            <a th:href="@{/toEdit(id=${s.id})}" class="btn btn-primary btn-sm">编辑</a>
            <a th:href="@{/deleteStudent(id=${s.id})}" class="btn btn-primary btn-sm" style="margin-left: 25px">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
